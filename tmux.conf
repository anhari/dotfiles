# ==============================================================================
# General Settings
# ==============================================================================

# Enable mouse support
set -g mouse on

# Colors
set -g default-terminal 'xterm-kitty'
# set-option -sa terminal-overrides ",alacritty*:Tc"

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Use emacs in the command prompt
set-option -g status-keys "emacs"

set-option -g focus-events on

# ==============================================================================
# Keys
# ==============================================================================

# Tmux prefix
unbind C-b
set -g prefix C-f

# Window splitting
unbind %
bind \\ split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# ticker (http://github.com/achannarasappa/ticker)
bind-key b split-window -h "vim ~/Documents/.ticker.yaml"

# ticker (http://github.com/achannarasappa/ticker)
bind-key k split-window -h "ticker"

# htop (http://hisham.hm/htop/) (brew install htop)
bind-key h split-window -h "htop"

# edit dotfiles
bind-key w split-window -h -c ~/dotfiles "nvim +Files"

# Switch tmux sessions using fzf (Thanks Chris Toomey)
bind-key s split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

bind-key t split-window -v "ls -1 ~/dotfiles/config/tmuxinator | sed -E 's/\\.yml//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmuxinator start"

bind-key p split-window -h -c ~/ "rcup"

bind g split-window -c "#{pane_current_path}" -p 50 'gitsh'

# don't suspend-client
unbind-key C-z

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy

# ==============================================================================
# Status Bar
# ==============================================================================

set-option -sg escape-time 10

# Refresh every X seconds
set-option -g status-interval 5

# Tokyonight
# Status bar colors
set-option -g status-style bg="0"
set-window-option -g window-status-current-style fg=green

# Border colors
set -g pane-border-style fg="colour0",bg="colour8"
set -g pane-active-border-style fg='colour8',bg='colour0'

