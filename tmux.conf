# set -g pane-border-fg="#ebdab4",bg="#7c6f65"
# set -g pane-active-border-style fg="#7c6f65",bg="#ebdab4"

# Music applescript
tm_music="#[fg=cyan]#(osascript ~/dotfiles-local/applescripts/music.scpt)"

# Left status
set-option -g status-left '#[fg=blue]|#S| #[fg=colour7]#[bg=colour8] #(cd {pane_current_path}; git rev-parse --abbrev-ref HEAD) #[bg=colour0] '
set-option -g status-left-length "100"

# Right status
set-option -g status-right  $tm_music' #[fg=red]%a %b %d #[fg=white]%l:%M%p #[fg=yellow] #{battery_percentage} #{cpu_icon}'
set-option -g status-right-length "100"

# ==============================================================================
# Plugins
# ==============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Install TPM and plugins on a new machine
# https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this @ the bottom)
run -b '~/.tmux/plugins/tpm/tpm'
