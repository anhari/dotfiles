# ==============================================================================
# General Settings
# ==============================================================================

# Enable mouse support
set -g mouse on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Use emacs in the command prompt
set-option -g status-keys "emacs"

set-option -g focus-events on

# ==============================================================================
# Keys
# ==============================================================================

# Tmux prefix
unbind C-b
set -g prefix C-f

# Window splitting
unbind %
bind \\ split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# htop (http://hisham.hm/htop/) (brew install htop)
bind-key h split-window -h "htop"

# edit dotfiles
bind-key w split-window -h -c ~/dotfiles "nvim +Telescope find_files"

# Switch tmux sessions using fzf (Thanks Chris Toomey)
bind-key t split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# bind-key p split-window -h -c ~/ "rcup"

bind-key b new-window -S -c "#{pane_current_path}" -n "psql" 'bin/rails dbconsole'
bind-key g new-window -S -c "#{pane_current_path}" -n "gitsh" 'gitsh'
bind-key i new-window -S -c "#{pane_current_path}" -n "redis" 'redis-server'
bind-key m new-window -S -c "#{pane_current_path}" -n "migrate" 'echo "bin/rails db:migrate"; bin/rails db:migrate'
bind-key n new-window -S -c "#{pane_current_path}" -n "node" 'node'
bind-key o new-window -S -c "#{pane_current_path}" -n "console" 'bin/rails console'
bind-key p new-window -S -c "#{pane_current_path}" -n "postgres" 'postgres -D ~/.asdf/installs/postgres/15.4/data'
bind-key s new-window -S -c "#{pane_current_path}" -n "server" 'bin/dev'
bind-key u new-window -S -c "#{pane_current_path}" -n "rebase" 'echo "git up"; git up'
bind-key v new-window -S -c "#{pane_current_path}" -n "vim" 'nvim'

# don't suspend-client
unbind-key C-z

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy

# ==============================================================================
# Status Bar
# ==============================================================================

set-option -sg escape-time 10

# Refresh every X seconds
set-option -g status-interval 5

# Tokyonight
# Status bar colors
set-option -g status-style bg="0"
set-window-option -g window-status-current-style fg=green

# Border colors
set -g pane-border-style fg="colour0",bg="colour8"
set -g pane-active-border-style fg='colour8',bg='colour0'

# Music applescript
tm_music="#[fg=cyan]#(osascript ~/dotfiles/applescripts/music.scpt)"

# Left status
set-option -g status-left '#[fg=blue]|#S| #[fg=colour0]#[bg=colour8] #(cd {pane_current_path}; git rev-parse --abbrev-ref HEAD) #[bg=colour0] '
set-option -g status-left-length "100"

# Right status
set-option -g status-right  $tm_music' #[fg=red]%a %b %d #[fg=white]%l:%M%p #[fg=yellow] #{battery_percentage} #{cpu_icon}'
set-option -g status-right-length "100"

# ==============================================================================
# Plugins
# ==============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Install TPM and plugins on a new machine
# https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this @ the bottom)
run -b '~/.tmux/plugins/tpm/tpm'
